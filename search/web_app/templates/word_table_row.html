<tr>
	<td><span class="word" data-ana="{{ ana_popup }}">{{ wf }}</span></td>
	<td>{{ lemma }}</td>
	<td>{{ freq }}</td>
	<td>{{ rank | safe }}</td>
	<td>{{ nSents }}</td>
	<td>{{ nDocs }}</td>
	<td><span class="search_w glyphicon glyphicon-search" data-wid="{{ wID }}" title="Search in corpus"> </span></td>
	<td><span class="stat_w glyphicon glyphicon-stats" data-wid="{{ wID }}" data-wf="{{ wfSearch }}" title="Show statistics"> </span></td>
</tr>
